<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/index.css">

</head>

<body>
    <div class="wrapper">
        <form class="login-form" action="./attecdance.html">

            <h1 class="login-form__title">Teacher Book</h1>

            <div class="login-form__body">

                <label class="login-form__input-label">
                    Username
                    <input class="login-form__input" type="text" placeholder="Enter username" required>
                </label>

                <label class="login-form__input-label">
                    Password
                    <input class="login-form__input" type="password" placeholder="Enter password" required>
                </label>

                <label class="login-form__checkbox-label"><input class="login-form__checkbox" type="checkbox">Remember me</label>

                <button class="login-form__btn btn">Submit</button>

                <a href="#" class="login-form__link">Forgot password</a>

            </div>

        </form>
    </div>
</body>

</html>
