<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <!-- css
    -------------------------------------------------- -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <form action="">

            <div class="">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="">
                <label for="adres">Адрес</label>
                <input type="text" name="" id="adres">
            </div>

            <div class="">
                <label for="phone">Телефон</label>
                <input type="text" name="" id="phone">
            </div>

            <div class="">
                <label for="email">Email</label>
                <input type="temailext" name="email" id="email">
            </div>

            <div class="">
                <label for="numberSticks">Number Sticks</label>
                <input type="number" name="numberSticks" id="numberSticks">
            </div>

            <div class="">
                <p>View Sticks</p>
                <input type="radio" name="viewSticks" id="viewSticks-nomal"><label for="viewSticks-nomal">Normal</label>
                <br>
                <input type="radio" name="viewSticks" id="viewSticks"><label for="viewSticks-taraining">Taraining</label>
            </div>

            <div class="">
                <p>Список для выбора суши</p>
                <label>
                    <input type="checkbox" name="sushi" id="" value="1"> 1
            </label>
                <label>
                    <input type="checkbox" name="sushi" id="" value="2"> 2
            </label>
                <label>
                    <input type="checkbox" name="sushi" id="" value="3"> 3
            </label>
                <label>
                    <input type="checkbox" name="sushi" id="" value="4"> 4
            </label>
            </div>

            <div class="">
                <label for="napkins">Нужно ли класть салфетки?</label>
                <input type="checkbox" name="napkins" id="napkins">
            </div>

            <div class="">
                <label for="comment">Доп. комент</label>
                <textarea name="" id="comment"></textarea>
            </div>

            <div class="">
                <button>Add</button>
            </div>

        </form>
    </div>
</body>

</html>
