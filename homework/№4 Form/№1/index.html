<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных кредитной карты</title>

    <!-- css
    ------------------------------------------------------------ -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="wrapper">
        <form class="card-details" action="">
            <div class="card-details__container">

                <div class="d-flex-col">
                    <label class="card-details-label" for="card-number">Card Number</label>
                    <input class="card-details-input" placeholder="1234 5678 9012 3456" type="number" name="card-number" id="">
                </div>

                <div class="d-flex-col">
                    <label class="card-details-label" for="card-name">Name On Card</label>
                    <input class="card-details-input" placeholder="Name Surname" type="text" name="card-name" id="">
                </div>

                <div class="d-flex-row">

                    <div class="d-flex-col input-group">
                        <label class="card-details-label" for="expiry-date">Expiry Date</label>
                        <input class="card-details-input" placeholder="02" type="number" name="expiry-date" id="">
                    </div>

                    <div class="d-flex-col input-group">
                        <input class="card-details-input" placeholder="2017" type="number" name="year-date" id="">
                    </div>

                    <div class="d-flex-col input-group">
                        <label class="card-details-label" for="cvv-cvn">CVV / CVN</label>
                        <input class="card-details-input" placeholder="***" type="password" name="cvv-cvn" id="">
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
